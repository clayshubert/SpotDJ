<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Smart Mix</title>
  </head>
  <body>
    <h1>Smart Mix</h1>
    <div class="form-container">
    <h1>Choose a Device and Playlist</h1>
    <form action="/smartmix" method="post">
      <select name="device_name">
        {% for device in devices %}
        <option value="{{ device }}">{{ device }}</option>
        {% endfor %}
      </select>
      <br><br>
      <select name="playlist_id">
        {% for playlist in playlists["items"] %}
        <option value="{{ playlist["id"] }}">{{ playlist["name"] }}</option>
        {% endfor %}
      </select>
      <br><br>
      <input type="submit" value="Smart Mix">
    </form>
    {% if shuffled_tracks %}
    <h3>Shuffled Playlist:</h3>
    <ul>
      {% for track in shuffled_tracks %}
      <li>{{ track['name'] }} by {{ track['artists'][0]['name'] }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    </div>
    <a href="/" class="back-button">Back</a>
   </body>
</html>
